    <div>
        <h1>FORMS</h1>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>SIGN UP</legend>
                <fieldset>
                <div class="form-row">
                    <label for="fname">Full Name</label>
                    <input type="text" name="fullname" placeholder="Full Name" id="fname">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="fullname" value="@email.com" id="email">
                </div>

                
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input type="password" name="pass"placeholder ="Type your password here" id="pass">
                </div>

                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="Blank">---</option>
                        <option value="HI" selected>Hawaii</option> 
                        <!-- /*if you want to put Hawaii as a default just type selected*/ -->
                        <option value="WA">Washington</option>
                        <option value="CA">California</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>

                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" value="TRUE"> I agree to the terms and condition.</label>
                </div>

                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label> <input type="radio" name="gender" id="Male">Male</label>
                    <label> <input type="radio" name="gender" id="female">Female</label>
                    <!-- /*You have to put same name different Id or value else, you won't be able to remove one when you click it.*/ -->
                </div>

                <div class="form-row">
                    <label for="comment">Comments:</label>
                    <textarea name="comment" id="comment">Additional Comments:</textarea>

                    <!-- /* if you put spaces between the textarea tag, it will reflect on the webpage you're creating.*/ -->
                </div>

                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </div>
