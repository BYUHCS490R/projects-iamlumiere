<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>ACCOUNT CREATION</h1>
    </header>

    <main>

        <div>
            <form action="formprocess.html" method = "post">

                <fieldset class="fieldset2">
                    <legend>ACCOUNT CREATION</legend>

                    <div class="form-row">
                        <label for="accountfirstname">First Name:</label>
                        <input type="text" name="accountfirstname"  id="accountfirstname"> 
                    </div>

                    <div class="form-row">
                        <label for="accountlastname">Last Name:</label>
                        <input type="text" name="accountlastname" id="accountlastname">
                    </div>

                    <div class="check-row">
                        <div class="spacer">Gender:</div>
                            <label> <input type="radio" name="gender" id="Male">Male</label>
                            <label> <input type="radio" name="gender" id="female">Female</label>
                    </div>

                    <div class="form-row">
                        <label for="civilstatus">Civil Status:</label>
                        <select name="civilstatus" id="civilstatus">
                            <option value="Blank">---</option>
                            <option value="Single">Single</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="partnership">Civil Partnership</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="form-row">
                        <label for="accountemail">Email Address:</label>
                        <input type="email" name="accountemail" id="accountemail">
                    </div>

                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-row">
                        <label for="confirmpassword">Confirm Password:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">
                    </div>

                    <div class="check-row">
                        <div class="spacer"></div>
                            <label><input type="checkbox" value="TRUE"> I agree to the terms and condition </label>
                    </div>

                    <div class="form-row">
                        <input type="button" value="Sign Up">
                    </div>

                </fieldset>

            </form>
        </div>

    </main>

    <footer>
        &copy; 2025 Markham Abor
    </footer>
    <script src="forms.js"></script>
<!-- Javascript are written below their html -->
</body>
</html>
